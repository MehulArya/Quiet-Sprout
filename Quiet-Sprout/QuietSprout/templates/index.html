{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiet Sprout</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-obsidian: #050208; --deep-plum: #1a0b2e;
            --electric-purple: #7b2cbf; --bone-white: #d1d1d1;
            --crimson-accent: #4a0404; --neon-blue: #00d4ff;
            --surface: #120a1f; --button-face: #1a0b2e;
            --button-highlight: #5a189a; --button-shadow: #000;
        }
        body {
            background-color: var(--bg-obsidian);
            background-image: linear-gradient(rgba(138, 77, 221, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(138, 77, 221, 0.05) 1px, transparent 1px);
            background-size: 25px 25px;
            color: var(--bone-white);
            font-family: "Courier New", Courier, monospace;
            margin: 0; padding: 20px;
            display: flex; justify-content: center;
        }
        #main-container {
            display: grid;
            grid-template-columns: 200px 1fr 320px;
            gap: 15px; width: 1350px; max-width: 98vw;
        }
        .window { background: var(--surface); border-top: 2px solid #4a2b6d; border-left: 2px solid #4a2b6d; border-right: 2px solid #000; border-bottom: 2px solid #000; box-shadow: 3px 3px 0px #000; margin-bottom: 15px; }
        .title-bar { background: linear-gradient(90deg, var(--crimson-accent), var(--deep-plum)); font-family: 'MedievalSharp', cursive; text-transform: uppercase; letter-spacing: 1px; }
        .window-body { padding: 10px; color: var(--bone-white); }
        .nav-link { display: block; text-decoration: none; color: var(--electric-purple); padding: 8px; border-bottom: 1px solid #2a1a3a; font-family: 'MedievalSharp', cursive; transition: 0.3s; }
        .nav-link:hover { background: var(--crimson-accent); color: #fff; padding-left: 12px; }
        .anime-box { border: 1px solid var(--electric-purple); background: #000; height: 200px; display: flex; align-items: center; justify-content: center; overflow: hidden; filter: grayscale(30%) contrast(120%); }
        .spotify-container { border: 2px inset #000; background: #000; margin-top: 5px; }
        h1, h2, h3 { font-family: 'MedievalSharp', cursive; color: var(--electric-purple); margin-top: 0; }
        .blink { animation: blinker 1.5s step-end infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
        textarea, input { background: #000 !important; border: 1px inset var(--electric-purple) !important; color: var(--bone-white) !important; }
    </style>
</head>
<body>
    <div id="main-container">
        <aside>
            {% block left_panel %}
                {% include 'left_panel/left_panel.html' %}
            {% endblock %}
        </aside>

        <main>
            {% block center_panel %}
                {% include center_template %}
            {% endblock %}
        </main>

        <aside>
            {% block right_panel %}
                {% include 'right_panel/right_panel.html' %}
            {% endblock %}
        </aside>
    </div>
</body>
</html>
