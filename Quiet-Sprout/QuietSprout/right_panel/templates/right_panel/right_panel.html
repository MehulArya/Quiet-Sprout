        <div class="spotify-container">
            <iframe style="border-radius:0px" src="https://open.spotify.com/embed/playlist/..." width="100%" height="352" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>
</div>

<div class="window">
    <div class="title-bar"><div class="title-bar-text">GUESTBOOK</div></div>
    <div class="window-body">
        <div style="background:rgba(0,0,0,0.6); height:80px; overflow-y:scroll; border:1px inset var(--electric-purple); padding:5px; font-size:10px;">
            <b>Admin:</b> Terminal online.
        </div>
        <form method="POST">
            {% csrf_token %}
            <input type="text" placeholder="alias" style="width:100%; margin-top:5px;">
            <textarea placeholder="message" style="width:100%; height:40px;"></textarea>
            <button style="width:100%; margin-top:5px;">TRANSMIT</button>
        </form>
    </div>
</div>
